<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 90%;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const mychart = document.getElementById("myChart");

      const obj = {
        labels: ["January", "February", "March", "April","May"],
        datasets: [
          {
            label: "Monthly Sales",
            data: [32,20,55,2,50],
            backgroundColor:"grey",
            borderWidth:2,
            borderColor: "black"
          }
        ],
      };

      new Chart(mychart, {
        type: "bar",
        data: {
          labels: obj.labels,
          datasets: obj.datasets,
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
