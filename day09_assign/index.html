<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <label for="color">Colour :-</label>
        <select name="" id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="cream">White</option>
            <option value="black">Black</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        </select>

        <label for="backgroundcolor">Background colour :-</label>
        <select name="" id="backgroundcolor">
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
            <option value="cyan">Cyan</option>
            <option value="darkcyan">Darkcyan</option>
            <option value="deepskyblue">Deepskyblue</option>
            
        </select>

        <label for="padding">Padding :-</label>
        <select name="" id="padding">
            <option value="10px">10px</option>
            <option value="20px">20px</option>
            <option value="30px">30px</option>
            <option value="50px">50px</option>
            <option value="70px">70px</option>
        </select>
        
        <label for="fontSize">Font Size :-</label>
        <select name="" id="fontSize">
            <option value="5px">5px</option>
            <option value="10px">10px</option>
            <option value="15px">15px</option>
            <option value="30px">30px</option>
        </select>

        <label for="fontWeight">Font Weight :-</label>
        <select name="" id="fontWeight">
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
        </select>

    </div>
    <div id="targetDiv">change this line with the using DOW manipulation</div>
    <script src="./sample.js"></script>
</body>
</html>
